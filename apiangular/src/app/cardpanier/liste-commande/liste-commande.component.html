<div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a product by date or name or price">
  </div>


<div class="container mt-5 ml-5">
<table class="table table-bordeless">
    <tr class="bg-success">
        <th>N°</th>
        <th>dateCommande</th>
        <th>etat</th>
        <th>nom du client</th>
        <th>nom du produit</th>
        <th>prix</th>
        <th class="text-center">parametre</th>
        

    </tr>
 

            
            <tr *ngFor="let comd of CommandALL  | filter:searchText">
            <td>{{comd.id}}</td>
            <td>{{comd.timeAt | date: 'shortDate' }}</td> 
            <td>{{comd.etat}}</td>
            <td>{{comd.client.nom}}</td>
            <td *ngFor="let comdP of comd.produits">
                <div *ngFor="let com of comdP.produit">{{com.nom}}</div>
                
            </td>
            <td *ngFor="let comdP of comd.produits">
                {{comdP.prix}}
                
            </td>
            <td  class="text-center">
            <button [routerLink]="['/detailComd',comd.id]" class="btn btn-outline-primary btn-sm">Détails</button>
             <button (click)="sendCommandePut(comd)" (click)="annulerr(comd)" class="btn btn-warning btn-sm">annuler</button>
             <button class="btn btn-danger btn-sm">suprimer</button>
        </td>
            </tr>
                
     
    
        
      
</table>

</div>
