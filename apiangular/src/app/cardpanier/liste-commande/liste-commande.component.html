<div class="container mt-5 ml-5">
<table class="table table-bordeless">
    <tr class="bg-success">
        <th>N°</th>
        <th>etat</th>
        <th>nom du client</th>
        <th>nom du produit</th>
        <th>prix</th>
        <th class="text-center">parametre</th>
        

    </tr>
 

            
            <tr *ngFor="let comd of CommandALL">
            <td>{{comd.id}}</td>
            <td>{{comd.etat}}</td>
            <td>{{comd.client.nom}}</td>
            <td *ngFor="let comdP of comd.produits">
                <div *ngFor="let com of comdP.produit">{{com.nom}}</div>
                
            </td>
            <td *ngFor="let comdP of comd.produits">
                {{comdP.prix}}
                
            </td>
            <td  class="text-center">
            <button [routerLink]="['/detailComd',comd.id]" class="btn btn-outline-primary btn-sm">Détails</button>
             <button (click)="sendCommandePut(comd.id)" (click)="annulerr()" class="btn btn-warning btn-sm">modifier</button>
             <button class="btn btn-danger btn-sm">suprimer</button>
        </td>
            </tr>
                
     
    
        
      
</table>

</div>
