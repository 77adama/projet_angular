


<div class="container mt-5 ml-5">
<table class="table table-bordeless">
    <tr class="bg-success">
        <th>N°</th>
        <th>dateCommande</th>
        <th>etat</th>
        <th>nom du client</th>
        <th>nom du produit</th>
        <th>prix</th>
        <th class="text-center">parametre</th>
        

    </tr>
 

            
            <tr *ngFor="let comd of tabC ">
            <td>{{comd.id}}</td>
            <td>{{comd.timeAt  |date:'le dd MM YYYY'}}</td> 
            <td>{{comd.etat}}</td>
            <td>{{comd.client.nom}}</td>
            <td *ngFor="let comdP of comd.produits">
                <div *ngFor="let com of comdP.produit">{{com.nom}}</div>
                
            </td>
            <td *ngFor="let comdP of comd.produits">
                {{comdP.prix}} 
                
            </td>
            <td  class="text-center">
            <button [routerLink]="['/detailComd',comd.id]" class="btn btn-outline-primary btn-sm">Détails</button>
             <button *ngIf="comd.etat=='annuler'||comd.etat=='encours livraison'||comd.etat=='en cours'" (click)="sendCommandePut(comd)" (click)="annulerr(comd)"   class="btn btn-warning btn-sm">annuler</button>
             <button *ngIf="comd.etat=='valider'||comd.etat=='en cours'" (click)="valideCommandePut(comd)" (click)="valider(comd)" class="btn btn-outline-primary btn-sm">valider</button>
        </td>
            </tr>
           
     
    
        
      
</table> <h1>choisir zone</h1>
<div  class="container d-flex justify-content-around mt-2" *ngFor="let comd of tabZ">
    <div *ngFor="let zon of comd.zones" class="container d-flex flex-nowrap justify-content-around">
      <button class="btn btn-outline-primary btn-sm" [routerLink]="['/admin/commandes/zone/:zone',zon]">{{zon.nom_zone}}</button>  
    </div>
</div>

</div>
