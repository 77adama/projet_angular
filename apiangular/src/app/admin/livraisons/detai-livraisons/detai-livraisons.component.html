<div class="d-flex justify-content-center container "  *ngFor="let livC of livraisonOne.commandes" >
    <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
       
        <div class="about-product text-center mt-2">
            <h4>zoneLivraison:{{livraisonOne.zone.nom_zone}}</h4>
            <img src="https://media.istockphoto.com/id/1344001598/fr/photo/d%C3%A9licieux-hamburger-sur-une-table-en-bois-avec-un-fond-brun-fonc%C3%A9-derri%C3%A8re-concept-de.webp?s=612x612&w=is&k=20&c=vMPqN6rzwTwMLJWYkJQuG-PnGn_VxKpIyLG1fLOPEXQ=" width="300">
            <div>
                <h4>etat:{{livC.etat}}</h4>
              prix livraison:  {{livraisonOne.zone.prix_livr}}Frc
                <div class="d-flex justify-content-between">
                 <button *ngIf="livC.etat=='encours livraison'||livC.etat=='annuler'" (click)="sendanulerLivPut(livC.id,'annuler')" (click)="annulerr(livC)" class="btn btn-warning btn-sm">annuler</button>
                <button *ngIf="livC.etat=='encours livraison'||livC.etat=='payer'" (click)="sendpayerLivPut(livC.id,'payer')" (click)="payerr(livC)" class="btn btn-outline-primary btn-sm">payer</button>
                 </div>
          </div>
        </div>
    </div>
</div>
